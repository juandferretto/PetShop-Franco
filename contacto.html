<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="./img/apple-icon-76x76.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app" class="wrapper d-flex flex-column">
        <!-- HEADER -->
        <header class="d-flex flex-column">
            <div class="d-flex justify-content-between primerBanner">
                <div class="ms-2 mt-3">
                    <a href="https://www.facebook.com/juandiego.ferretto"><img src="./img/icono-facebook.png" alt=""
                            class="icono-facebook"></a>
                    <a href="https://www.instagram.com/juandiegoferretto/"><img src="./img/icono-instagram.png" alt=""
                            class="icono-facebook"></a>
                </div>
                <div class="d-flex me-4 mt-3">
                    <a href="carrito.html"><img src="./img/icono-carrito.png" alt=""
                            class="icono-facebook align-items-center"></a>
                    <p class="text-strong" id="numeroCarrito" v-if="cantidadDeProductos == 0">(0)</p>
                    <p class="text-strong text-danger fw-bold" id="numeroCarrito" v-else="cantidadDeProductos > 0">
                        ({{cantidadDeProductos}})</p>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <img src="./img/logo.png" alt="logo" id="logo">
            </div>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="index.html">Inicio</a>
                            <a class="nav-link active" id="active" aria-current="page" href="contacto.html">Contacto</a>
                            <a class="nav-link" href="juguetes.html">Juguetes</a>
                            <a class="nav-link" href="farmacia.html">Farmacia</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- TERMINA HEADER -->
        <main>
            <div class="d-flex animate__animated animate__fadeInUpBig">
                <div class="ms-3 mt-5">
                    <img src="./img/img-contacto.png" alt="">
                </div>
                <div id="form" class="ms-3 mt-5">
                    <form class="d-flex flex-column" id="formulario">
                        <h6 class="m-2">*Complete los datos segun corresponda.</h6>
                        <div class="d-flex justify-content center gap-5 mt-2 ms-3">
                            <label for="nombre">
                                <img src="./img/nombre.png" alt="" class="name">
                                <span>Nombre:</span>
                                <input type="text" nombre="" required placeholder="Nombre" id="nombre" class="ms-2">
                            </label>
                            <label for="apellido">
                                <img src="./img/nombre.png" alt="" class="name">
                                <span>Apellido:</span>
                                <input type="text" apellido="" required placeholder="Apellido" id="apellido"
                                    class="ms-2">
                            </label>
                        </div>
                        <div class="d-flex justify-content center gap-5 mt-3 ms-3">
                            <label for="email">
                                <img src="./img/email.png" alt="" class="name">
                                <span class="ms-1">Email:</span>
                                <input type="email" name="" required placeholder="email@hotmail.com" id="email"
                                    class="ms-2">
                            </label>
                        </div>
                        <div class="d-flex justify-content center gap-5 mt-3 ms-3">
                            <label for="telefono">
                                <img src="./img/telefono.png" alt="" class="name">
                                <span>Telefono:</span>
                                <input type="text" name="" required placeholder="Telefono" id="telefono" class="ms-2">
                            </label>
                        </div>
                        <div class="d-flex justify-content center gap-5 mt-3 ms-3">
                            <p>=> Indique si tiene perro o gato:</p>
                            <label for="perro">
                                <span>Perro</span>
                                <input type="checkbox" name="" id="perro" class="ms-2">
                            </label>
                            <label for="gato">
                                <span>Gato</span>
                                <input type="checkbox" name="" id="gato" class="ms-2">
                            </label>
                        </div>
                        <div class="d-flex justify-content center gap-5 mt-3 ms-3">
                            <div>
                                <img src="./img/comentario.png" alt="" class="name me-2">
                                <span>Deje su comentario:</span>
                            </div>
                            <label for="comentarios">
                                <textarea name="" id="comentarios" placeholder="Escriba aqui" cols="30"
                                    rows="10"></textarea>
                            </label>
                        </div>
                        <div class="d-flex justify-content-center mt-2">
                            <button id="boton-contacto" class="btn btn-dark" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-3 align-items-center" id="inner">
                <div class="ms-2 align-items-center">
                    <p class="mt-4">Todos los derechos reservados || © Juan Diego Ferretto - 2021</p>
                </div>
                <div class="me-2">
                    <a href="https://www.facebook.com/juandiego.ferretto"><img src="./img/icono-facebook.png" alt=""
                            class="icono-facebook"></a>
                    <a href="https://www.instagram.com/juandiegoferretto/"><img src="./img/icono-instagram.png" alt=""
                            class="icono-facebook"></a>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./script/main.js"></script>
</body>

</html>
